<!DOCTYPE html>
<html>
  <head>
    <title>Resize Gambar & Kompresi Audio</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Resize Gambar & Kompresi Audio</h1>

    <div class="container">
      <h2>Upload Gambar</h2>
      <div class="flex-container">
        <input type="file" id="image-input" accept="image/*" />
        <div id="image-container"></div>
      </div>

      <h2>Ukuran Gambar</h2>
      <div class="flex-container">
        <label for="width-input">Lebar:</label>
        <input type="number" id="width-input" min="1" />
      </div>
      <br>
      <div class="flex-container">
        <label for="height-input">Tinggi:</label>
        <input type="number" id="height-input" min="1" />
      </div>
      <br>
      <div class="flex-container">
        <button id="resize-button" onclick="resizeImage()">Resize Gambar</button>
      </div>

      <h2>Audio Compression</h2>
      <div class="flex-container">
        <input
          type="file"
          id="audioInput"
          accept="audio/*"
          class="form-control-file"
        />
        <button onclick="compressAudio()" class="btn btn-primary">
          Compress Audio
        </button>
      </div>
      <br>
      <div class="flex-container">
        <audio id="previewAudio" controls class="hidden"></audio>
        <a id="downloadLink" class="btn btn-primary" download style="display: none"
          >Download Original Audio</a
        >
      </div>

      <h2>Gambar Hasil Resize</h2>
      <div class="flex-hasil flex-container">
        <img id="output-image" src="" alt="Output Image" />
        
      </div>
      <br><center><a id="image-download" href="#" download>Unduh Gambar</a></center>

      <h2>Audio Hasil Kompresi</h2>
      <div class="flex-container">
        <audio id="compressedPreviewAudio" controls class="hidden"></audio>
        <a
          id="compressedDownloadLink"
          class="btn btn-primary"
          download
          style="display: none"
          >Download Compressed Audio</a
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
